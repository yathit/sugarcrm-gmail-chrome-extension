<!DOCTYPE html>
<html>
<head>
  <title>content script tempalte</title>
</head>
<body>

<dialog id="field-display-dialog">
  <div class="header">
    <h3>Record field display setting</h3>
  </div>
  <div class="content"></div>
  <div class="button-bar">
    <button class="apply">Apply</button>
    <button class="cancel">Cancel</button>
  </div>
</dialog>

<dialog id="record-detail-dialog">
  <div class="header">
    <h3>Record detail</h3>
  </div>
  <div class="content"></div>
  <div class="button-bar">
    <button class="ok" value="ok">OK</button>
  </div>
</dialog>

<template id="field-table">

  <table>
    <thead>
      <tr>
        <th colspan="3">Groups</th>
      </tr>
      <tr>
        <th>Show</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody class="group-body"></tbody>
    <thead>
    <tr>
      <th colspan="3">Fields</th>
    </tr>
    </thead>
    <tbody class="field-body"></tbody>
  </table>
</template>

</body>
</html>
